<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die-Simulator</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Die-Simulator</h1>
    </header>

    <p id="message">Click On Roll The Dice!!!</p>

    <div class="images">
        <div class="image" id="1">
            <img src="1.JPG" alt="">
        </div>
    
        <div class="image" id="2">
            <img src="2.JPG" alt="">
        </div>
        
        <div class="image" id="3">
            <img src="3.JPG" alt="">
        </div>
        
        <div class="image" id="4">
            <img src="4.JPG" alt="">
        </div>
        
        <div class="image" id="5">
            <img src="5.JPG" alt="">
        </div>
        
        <div class="image" id="6">
            <img src="6.JPG" alt="">
        </div>
    </div>
  
    <div class="wrapper">
        <button type="button" class="btn btn-success" id="buttons" style="text-align: center"><span class="but" id="butto">Roll The Dice!!!</span></button>
    </div>
    
    
    <div class="result">
        <span id="outputdis">The Dice Shows 6!!!!</span>
    </div>

    <script src="app.js" charset="utf-8"></script>

</body>
</html>
